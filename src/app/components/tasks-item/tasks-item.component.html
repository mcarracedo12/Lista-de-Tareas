<div class="task" [ngClass]="{reminder:task.reminder}" (click)="onToggle(task)">
    <h3>
        {{task.id}}
        <div>
            <i class="bi bi-pencil-fill" (click)="modificarTarea()"></i>
            <i class="bi bi-eraser-fill" [ngStyle]="{'color':'red'}" (click)="borrar()"></i>
        </div>
    </h3>
    <p>
        {{task.text}}
    </p>
</div>
